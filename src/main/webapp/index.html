        var fname = document.getElementById("fname").value;
        var lkode = document.getElementById("lkode").value;
        if ( fname == "123456-7890" && lkode == "hello"){

            window.location = "Welcome.html"; // Redirecting to other page.
            return false;
        }
        else{
            alert("Forkert kode eller brugernavn prøv igen!");

        }

    }

</script>

check_info()";>

        <input type="button" value="login" id="loginbtn" onclick="validate()"/>

        </p>
